<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/logo-white.svg" type="image/svg">

	<title>Service | EnvOS</title>
	
	<link rel="stylesheet" href="css/service_pages.css">

	<style>
		.width-100 {
			width: 100%;
			box-sizing: border-box;
		}

		.center {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.hide {
			display: none;
		}

		a {
			color: white;
		}
	</style>
</head>
<body>
	<div class="content">
		<h1 style="margin-bottom: 0.5em;">Configuration menu</h1>
		<div id="password_box" class="block center">
			<div class="mono" style="margin-bottom: 0.5em;">Enter the service password to log in</div>
			<table class="width-100">
				<tr>
					<td class="width-100"><input class="width-100" type="password" name="password" id="password" placeholder="Password"></td>
					<td><button id="b_paste">Paste</button></td>
				</tr>
			</table>

			<button id="b_login" style="margin-top: 0.5em;">Login</button>
		</div>

		<div id="welcome_box" class="hide">
			<div class="block">
				<h3>Welcome to the jungle!</h3>
				<a href="/calibration">Calibration</a> / 
				<a href="/configuration">Configuration</a> / 
				<a href="/update">OTA update</a>
			</div>
			<div class="block">
				<a href="/data/info.json">Info</a> / 
				<a href="/data/settings_system.json">System Settings</a> / 
				<a href="/data/settings_user.json">User Settings</a>
				<div style="margin-bottom: 0.3em;"></div>
				<a href="/data/send.json">Last sended data</a> /
				<a href="/data/weather_and_aqi.json">Data from EcoCity</a>
			</div>
		</div>
	</div>

	<script type="module" src="js/utils.js"></script>
	<script type="module" src="js/service_login.js"></script>
</body>
