<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/logo-white.svg" type="image/svg">

	<title>Calibration | EnvOS</title>
	
	<link rel="stylesheet" href="css/service_pages.css">
</head>
<body>
	<div class="content">
		<h1 style="margin-bottom: 0em;">Calibration menu</h1>
		<span id="id" class="mono">id</span> / 
		<span id="version" class="mono">version</span>
		<br/><br/>

		<div class="block">
			<h3>MICS</h3>

			<table class="table">
				<tr>
					<td>A0 (NH3)</td>
					<td>
						<input class="text-box" type="number" name="mics_a0" id="mics_a0" maxlength="5" />
					</td>
				</tr>
				<tr>
					<td>A1 (CO)</td>
					<td>
						<input class="text-box" type="number" name="mics_a1" id="mics_a1" maxlength="5" />
					</td>
				</tr>
				<tr>
					<td>A2 (NO2)</td>
					<td>
						<input class="text-box" type="number" name="mics_a2" id="mics_a2" maxlength="5" />
					</td>
				</tr>
			</table><br/>
			
			<button id="apply_mics">Apply</button>&nbsp;<span>...</span><br/><br/>

			<span><b>Current values:</b></span>
			<div style="margin-top: 0.5em;">
				<div>NH3: <span id="value_nh3">-</span> ppb</div>
				<div>CO: <span id="value_co">-</span> ppb</div>
				<div>NO2: <span id="value_no2">-</span> ppb</div>
			</div>
		</div>

		<div class="block">
			<h3>Create/edit coefficient</h3>

			<table class="table">
				<tr>
					<td>
						<select name="sensor" id="sensor">
							<!--  -->
						</select>
					</td>
					<td>
						<input type="text" name="type" id="type" placeholder="type">
					</td>
					<td>
						<input type="text" name="unit" id="unit" placeholder="unit">
					</td>
				</tr>
				<tr>
					<td>
						<select name="coef_type" id="coef_type">
							<option>lin</option>
							<option>pow</option>
							<option>exp</option>
							<option>log</option>
						</select>
					</td>
					<td>
						<input type="text" name="a" id="a" placeholder="a" value="1"></td>
					</td>
					<td>
						<input type="text" name="b" id="b" placeholder="b"></td>
					</td>
				</tr>
			</table>
			
			<span id="coef_formula" class="mono">formula</span><br/><br/>
			
			<button id="apply_coef">Apply</button>&nbsp;<span>...</span><br/><br/>
			
			<span><b>Value:</b></span>
			<div style="margin-top: 0.5em;">
				Current: <b id="val_after">-</b> <span id="val_unit">-</span>
			</div>
		</div>
		
		<div class="block">
			<h3>Current coefficients</h3>
			<table class="table-f">
				<tbody id="current_coefs">
					<!--  -->
				</tbody>
			</table>
		</div>

		<div class="block">
			<h3>Current settings</h3>
			<textarea class="settings-text" id="settings_json" readonly></textarea>
		</div>

		<div class="mono" style="width: 100%; text-align: center;">C++ для богів, JS для лохів!</div><br/>
	</div>
	
	<script type="module" src="js/utils.js"></script>
	<script type="module" src="js/calibration.js"></script>
</body>
</html>
